<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			button {
				margin-bottom: 5px;
				width: 100px;
			}

			.div {
				width: 100px;
				height: 100px;
			}

			.div1 {
				background-color: red
			}

			.div2 {
				background-color: green
			}

			.div3 {
				background-color: blue
			}

			.grupo {
				padding: 25px;
				float: left
			}
		</style>

		<script src="jquery-3.3.1.js"></script>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>


		$(document).ready(() => {
          

            /*o Jquery possui algumas classes capazes de aplicar efeitos especiais em elementos
              em qualquer elemento  html da pagina pode-se dizer eventos principais devido ao nivel de alteração que eles podem causar sobre o elemento.

              metodo .show() -> exibe um determinado elemento de forma progrmatica
              metodo .hide() -> esconde um elemento
              metodo .toggle() -> alterna os estados de um elemento

              O meotodo hide recebe parametros que podem ser numeros ou string para controlar o tempo
              que o elemento vai levar para se esconder. string ele pode receber 'slow' , 'medio' , 'fast'
              os numeros ele recebe porem em milisegundos cada segundo e represantado por 1000

              1000 um segundo 
              2000 segundos ....


              esses parametros são validos para os tres metodos





            */


            $('#btn1').on('click',()=>{

            	$('#div1').toggle('slow')
            })


            /*
            Metodos que trabalham com base na opacidade do elemento 

            fadeIn() -> deixa o elemento visivel
            fadeOut() -> deixa o elemento invisivel porem ele contnua na pagina so fica transparente
            fadeToggle() -> alterna se o elemento estiver visivel ele torna invisivel e virse e versa
            
            O metodo fadeTo recebe dois parametros o primeiro e a velocidade da transição e o segundo
            e o nivel de opacidade 1 eo maximo onde o elemento fica totalmente visivel e 0 eo minimo ele
            fica totalmente invisivel, no caso abaixo o 0,3 no segundo parametro vai deixar o elemento 
            semi invisivel ele vai ficar so um pouco transparente

            fadeTo('slow', 0,3)

            */


            $('#btn2').on('click',()=>{

            	$('#div2').toggle(2000)
            })


            /*

            funções slide 

            slideup() - > o elemento aumenta a opacidade de baixo para cima
            slideDonw() - > o elemento aumenta a opacidade de cima para baixo
            slideToggle() - > alterna


            */

            $('#btn3').on('click', ()=>{

            	$('#div3').slideUp('slow')


            })






				

				
		})
		</script>
	</head>

	<body>
		
		<div class="grupo">
			<button  id="btn1" type="button">DIV 1</button>
			<div id="div1" class="div div1"></div>
		</div>

		<div class="grupo">
			<button  id="btn2" type="button">DIV 2</button>
			<div id="div2" class="div div2"></div>
		</div>

		<div class="grupo">
			<button id="btn3" type="button">DIV 3</button>
			<div id="div3" class="div div3"></div>
		</div>
			
	</body>

</html>
