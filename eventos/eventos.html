<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>

			#divExterna{
				background-color: #ccc;
				width: 80px;
				height: 80px;
				padding: 70px;
			}

			#divInterna{
				width: 80px;
				height: 80px;
				background-color: blue;
			}
			
			
		</style>

		<script src="jquery-3.3.1.js"></script>


		<script>

			 $(document).ready(()=>{

			 	/*atribuindo uma frase a um span para avisar que apagina carregou
                  esse evento usa o carregamento da pagina como requisito pra executar
                  atribundo o texto dentro do span
			 	*/

			 	$('#onload').html('Página carregada')

			 	/*
			 	 o objeto window representa toda a janela esse objeto tem
			 	 o metodo scrool que recebe uma arrow function nesse caso
			 	 ela sera usada para atribuir um texto na parte interna do span
			 	 quando o scroll for acionado. Não adianta esta so em scroll tem que rolar a pagina para a ação acontecer 

			 	*/

			 	$(window).scroll(()=>{
			 		$('#scroll').html('scroll acionado');
			 	})

			 	/*

			 	usando o tamanho da tela para acionar um evento
			 	no codigo abaixo alem de acressentar um texto dentro do 
			 	apan ainda coloco um background vermelho

			 	*/

			 	$(window).resize(()=>{
			 		$('#resize').html('pagina redimencionada').css('background-color','red')
			 	})

			


			 /*
			 capturando evento de scroll onde o elemento chama o evento pra si mesmo

			 */

			 $('#div1').scroll(function(){

			 	// O this significa que o evento aponta pro elemento em questão
			 	// parecido com OO SE USAR ARROW FUNCTION NAO DA PRA USAR O THIS
			 	// TEM QUE SER O ID MESMO
			 	
			 	$(this).css('background-color','blue')
			 })


			 /*Eventos de mouse 

			 O evento de click() é composto por 2 eventos que são mouseup() e mousedown(),
			 o codigo abaixo usa o evento mousedown como parametro para mudar a cor da div2
			 nesse caso ele captura a pressão sobre o botão do mouse.e se houver pressão ele
			 muda a cor da div2
			 */


			 $('#btn1').mousedown(()=>{

			 	$('#div2').css('background-color','green')
			 })
             
             /*O evento mouseup() captura a liberação da tecla do mouse o momento em que
              o usuario para de pressiona-la nesse caso a div2 fica azul ou podemos usar 
              o veneto click que não e a mesma coisa mas faz o mesmo efeito
             */


			  $('#btn1').mouseup(()=>{

			 	$('#div2').css('background-color','blue')
			 })


			 /*Clique duplo nesse caso ele captura um clique duplo 
               e se houver clique duplo o veneto é musar a cor da div para amarelo
			 */

			  $('#btn2').dblclick(()=>{

			 	$('#div2').css('background-color','yellow')
			 })


			/* Capturando o movimento do mouse nesse caso todo o movimento feito
			  pelo mouse dentro da div2 sera enviado a variavel no caso vou capturar 
			  as coordenadas x e y do movimento do mouse.

			  e aplicar o avlor dentro de um span com id  #resultadodiv 

			*/

			$('#div2').mousemove((e)=>{

				

				$('#resultadodiv').html(' X: '+e.offsetX+'/ Y: '+e.offsetY)
			})



			/* Evento de entrada do ponteiro do mouse sobre um determinado elemento 
			   nesse caso se o mouse estiver em cima do elemento o texto do spam muda
			   para entrou , o meso aco0ntece se a função mouseenter() for usada.

			   	$('#divExterna').mouseover(()=>{

				$('#resultadoDiv1').html('entrou')
			    })



				$('#divExterna').mouseenter(()=>{

					$('#resultadoDiv1').html('entrou')
				})
				*/

				/* evento que verifica se o mouse saiu de cima de determinado elemento 
				   usa-se a função mouseout(), a função mouseleave() tem o mesmo efeito 

				   $('#divExterna').mouseout(()=>{

					$('#resultadoDiv1').html('saiu')
				})


				$('#divExterna').mouseleave(()=>{

					$('#resultadoDiv1').html('saiu')
				})


       			*/


       			/* Dividindo os eventos acima em conjunto*/

       			/* mouseover / mouseout (eventos antigos)
                    mouseenter / mouseleave (eventos novos)
                    */
       		

       			 $('#divExterna').mouseleave(()=>{

					$('#resultadoDiv1').html('saiu')
				})


       			$('#divExterna').mouseenter(()=>{

				$('#resultadoDiv1').html('entrou')

			    })

			     $('#divInterna').mouseleave(()=>{

					$('#resultadoDiv2').html('saiu')
				})


       			$('#divInterna').mouseenter(()=>{

				$('#resultadoDiv2').html('entrou')
				
			    })

               /*E vento de captura de teclas de um teclado
                 nesse caso existem 2 eventos keyup() e keydown()
                 que identificam quando o cliente aperta solta
                 uma tecla, o codigo abaixo usa uma arrow function
                 para receber o evento de liberação da tecla

                 um evento de liberação gera um objeto literal
                 que guarda os dados do evento e um desses atributos
                 do objto literal gerado eo keyCode que corresponde ao
                 codigo da tecla liberada, com isso crei uma condicional
                 com base na tela enter que o codigo dela e 13
                 se o cliente apos digitar teclar enter o valor
                 digitado é enviado a o span e logo o campo onde ele digitou
                 fica vazio, essa abordagem é usaddas em sistemas de chat
                 onde para mandar uma mensagem tem que teclar enter.
                */

                /* $('#teclado').keyup((e)=>{

               	if (e.keyCode == 13){

               		let txt = $('#teclado').val()

               		$('#resultadoTecla').html(txt)

               		$('#teclado').val('')

               	}*/

               	/* O codigo abaixo limita as telas que serão aceitas
               	 no  campo.no caso abaixo  os numeros que podem ser digitados
               	 são 1234 e seus codigos são:

               	 1 = 49 
               	 2 = 50
               	 3 = 51
               	 4 = 52

               	 no notebook que estou usanddo nesse momento os codigos são esses
               	 então nesse caso o campo nao pode aceitar valores menores que 49 
               	 ou maiores que 52.

               	 no caso do codigo abaixo ele vai capturar os dados presentes no campo
               	 apos o evento keyup e se forem caracteres diferentes e 1234 esses serão
               	 eliminados.


               	*/


               	$('#teclado').keyup((e)=>{

               		if (e.keyCode < 49 || e.keyCode > 52) {
                         
                        //pegando o valor da string enviada pra variavel e 
               			let txt = $(e.target).val()

               			//a  função slice trata ela como um vetor de caracteres
               			// nesse caso ela pega o primero como referencia e elimina o ultimo

               			txt = txt.slice(0,-1)

               			$(e.target).val(txt)

               		}

               	})


               	





               	 



               })


			  





       			




		 

		</script>


	</head>




	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br/>
			<span>Scroll: </span><span id="scroll" >?</span><br />
			<span>Window: </span><span id="resize">?</span>


			<div id="div1" style="height: 100px; width: 100px; border:solid 1px; overflow-y: scroll;" >
				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
				
			</div>

			<hr />





			<h3>Mouse</h3>
			<button id="btn1" type="button">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div</span><span id="resultadodiv">Resultado do evento sobre a div:</span>


			<div id="divExterna">

				<div id="divInterna"></div>

				

			</div>
			<span>Div Externa: </span><span id="resultadoDiv1"></span>
			<br>
			<span>Div Interna:</span> <span id="resultadoDiv2"></span>

			<hr />







			<h3>Teclado</h3>
			<span>Nome:</span>
			<input id="teclado" type="text" />
			<span id="resultadoTecla">Resultado do evento sobre o input</span>
			<hr />







			<h3>Formulário</h3>
			<form>
				<span>Nome:</span>
				<input type="text" />

				<span>E-mail:</span>
				<input type="text" />

				<span>Motivo do contato:</span>
				<select>
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="button">Enviar</button>
			</form>
		</div>
	</body>

</html>
