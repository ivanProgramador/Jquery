<!DOCTYPE html>
<html>
<head>
	<title>Eventos Extra</title>



	<style type="text/css">

		#div1{
			width: 80px;
			height: 80px;
			border: solid 1px #000;
		}

		.emDestaque{
			background-color: red;
		}
		

	</style>



	<script src="jquery-3.3.1.js"></script>
	<script>
		
		$(document).ready( () =>  {

       
          $('#btn2').on('click', ()=>{

          	alert('btn2 clicado');

          })



         // usando a função trigger para disparar um evento de click 
         //no botão 2 

           $('#btn1').on('click', ()=>{

          	  $('#btn2').trigger('click')

          })



         // usando a função hover para remover e adicionar uma classe em um elemento
         // como cada função faz somente uma operação nao e necessario o uso de chaves

         $('#div1').hover(

         	e => $(e.target).addClass('emDestaque'),
         	e => $(e.target).removeClass('emDestaque')
         )

		

       

		//versão refatorada do codigo acima usando a classe toggleClass

		$('#div1').hover(
            e => $(e.target).toggleClass('emDestaque')
		)


		

})



	</script>


</head>
<body>

	<button id="btn1">BTN 1</button>
	<button id="btn2">BTN 2</button>

	<hr>

	<div id="div1">
		
	</div>



</body>
</html>
