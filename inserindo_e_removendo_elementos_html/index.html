<!DOCTYPE html>
<html>
<head>
	<title>Jquery</title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>

   <script type="text/javascript">



    $(document).ready(()=>{

      /*inserindo um item a mais na lista 1 'append' significa que estara abaixo dos outros elementos filhos*/

      $('#lista1').append('<li>Item 4</li>');


      /*inserindo um item a amais na lista questãoe fique acima dos itens filhos ja existentes é usada a função 'prepend'*/

       $('#lista1').prepend('<li>Item 0</li>');

       /*mesmo que não seja uma lista se o elemento tem nos filhos funciona do mesmo jeito no codigo abaixo vou inserir uma nova div 
         na lista 2
        */

        $('#lista2').append('<div>Item 4</div>');

        /*inserindo uma div acima das divs filhas da lista 2*/

        $('#lista2').prepend('<div>item 0<div>');


        /*inserindo itens fora dos elementos lista 1  e lista 2 mesmo assim ainda posso controlar se ele fica acima ou abaixo do elemento  em questão*/

        /*colocando antes da lista 2*/

        $('#lista2').before('<p>Eu estou antes da lista dois e fora dela</p>');

        /*colocando depois da lista 2*/

        $('#lista2').after('<p>Eu estou depois da lista dois e fora dela</p>');

        /*colocando elementos abaixo do hr*/

        $('#linha').after('<p>Abaixo da linha</p>');

        /*substituindo todos os elmentos de uma lista por um so*/

       /* 

         $('#lista1').html('<p>Eu substitui todos os elementos ! </p>');


        */


        /*removendo elementos da pagina os elementos que são removidos podem ser selecionados por classe ou id no caso abaixo vou usar uma classe para remover 
        itens especificos com isso todos os elementos que pertencem a essa classe vão ser removidos 

        */

        $('.item2').remove();




        











    })

   



  </script>

</head>
<body>

  <ul id="lista1">
     <li>item 1</li>
     <li class="item2">item 2</li>
     <li>item 3</li>
  </ul>

  <div id="lista2">

    <div>Item 1</div>
    <div class="item2" >Item 2</div>
    <div>Item 3</div>

  </div>

  <hr id="linha">

	 



</body>


   
</html>
