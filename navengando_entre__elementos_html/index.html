<!DOCTYPE html>
<html>
<head>
	<title>Jquery</title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>

   <script type="text/javascript">
     

     /*Para naevagar entre elementos html e necessario usar o DOM a nevagção entre elementos html é necessaria para que exista aposibilidade de alteração ou controle de um determinado elemento*/
    $(document).ready(()=>{

    	/*Para selecionar o elemento pai de qualquer elemento no JQ usa-se a função parent() como no caso abaixo executando esse codigo ele retorna
    	o id pagina que eo identificador de sua div pai 
    	*/

    	$('.secao1').parent();

    	/*tambem e possivel selecionar pelo id o elemento pai mais proximo
          escalando a hirarquia no caso abaixo o ponto de partida e uma subScecao então ele escala o dom ate o elemento pai mais proximo
    	*/

    	$('.subSecao').closest('#pagina');

    	/*Escalando no dom a div topo tem a classe menu que tem 2 itens dentro dela o codigo abaixo parte de um dos filhos pra selecionar o topo */

    	$('.item').closest('#topo');

    	/*selecionando a tag <ul> partindo de um <li>*/
    	$('.item').closest('ul');

    	/*selecionado um elemento filho partindo do elemento pai peola tag*/
    	$('#rodape').find('p');

    	/*fazendo um caminho ate um elemento especifico 
          de subSecao eu busco pagina que e o elemento pai
          quando chego la uso o find pra encontrar o h1
          filho dele
    	*/

    	$('.subSecao').closest('#pagina').find('h1');



    	




    })

   



  </script>

</head>
<body>

		<div id="topo">
			<ul class="menu">
				<li class="item"></li>
				<li class="item"></li>
			</ul>
		</div>


		<div id="pagina">
			<div class="secao1">
				<div class="subSecao"></div>
		</div>
			
		<div class="secao2">
				<h1></h1>
			</div>
		</div>		
		
		<div id="rodape">
			<div>
				<p></p>	
				<span id="opcao1"></span>
			</div>
		</div>


</body>


   
</html>
