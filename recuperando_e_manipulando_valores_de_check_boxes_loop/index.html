<!DOCTYPE html>
<html>
<head>
	<title>Jquery</title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>

   <script type="text/javascript">

    /*Como saber que valor o usuario selecionou no radio button ?

      $('.sexo') -> retorna os dois elementos que tem a classe sexo

      agora para saber qual foi selecionado

      $('.sexo:checked') -> retorna somente o elemento selecionado 

      para pegar o valor do elemento selecionado 

      $('.sexo:checked').val() -> alem de retornar o elemento selecionado ainda retona o valor dele


    */

    /*
      Check boxes são diferenctes de radio buttons no cenario abaixo o usuario pode ter varios interesses
      então nesse caso e necessario percorrer todos os check boxes e retornar os marcados e seus valores.


      usando a função, quando selecionamos de forma direta $('.interesse:checked') ele nos retorna um array
      onde cada um desses indices e ocupado por um elemento que foi selecionado esse indice no caso e recebido
      como o parametro 1 da função $.each('.interesse:checked') , no segundo parametro ela tem uma arrow function que automaticamente recebe 2 parametros que eu apelidei de indice parametro 1 e valor que eo parametro 2 assim que o loop começa ela preenche a arrow function com indice eo valor.

      a cada loop´ela vem com um elemento html completo e consequentemente ele vem tamebm com seus atributos
      então no caso abaixo eu uso o console.log() para retornar o indice eo atributo value do elemento.

      $.each($('.interesse:checked'),(indice, valor)=>{
        
      console.log(indice,valor.value)

      }); 



      


    */

    




  </script>

</head>
<body>

	 <p>Nome:</p>
	 <input type="text" id="nome">
	 <br>
	 <p>Onde você nos encontrou ?</p>

	 <select id="origem">
	 	<option value="1" >Google      </option>
	 	<option value="2" >Facebook    </option>
	 	<option value="3" >Radio       </option>
	 	<option value="4" >Outros meios</option>
	 </select>
     <br>

     <p>Sexo:</p>
     <!--inputs precisam ter a mesma classe edevem tero o mesmo nome para o navegador saber que fazem parte do mesmo grupo assim quando um esta marcado o outro não está agora se não tiver os dois no mesmo grupo
         os dois odem ser marcados ao mesmo tempo
      -->
     <input type="radio" name="sexo" class="sexo" value="f">feminino<br>
     <input type="radio" name="sexo" class="sexo" value="m">masculino
     <br>

     <p>interesses</p>
     <input type="checkbox" name="interesse" class="interesse" value="php">PHP<br>
     <input type="checkbox" name="interesse" class="interesse" value="js" >Javascript<br>
